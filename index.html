<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body {
            background-color: silver;
        }
        .box {
            width: 400px;
            height: 215px;
            background-color: white;
        }
        #uzoqda {
            margin-left: 300px;
        }
        .yuqori {
            border-bottom: 1px solid black;
            padding-bottom: 30px;
        }
        span {
            font-weight: 900;
        }
        .past button {
            margin-left: 340px;
            background-color: orangered;
            border: none;
            color: white;
            padding-top: 5px;
            padding-left: 15px;
            padding-bottom: 5px;
            padding-right: 15px;
            margin-top: 20px;
        }
        .past {
            border-top: 1px solid black;
        }
        .asosiy {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Eng katta div -->
    <div class="box">
        <!-- Yuqori qismi -->
        <div class="yuqori">
            <span>Modal Title</span>
            <span id="uzoqda">x</span>
        </div>
        <!-- O'rta qismi -->
        <p class="asosiy">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate eveniet ullam quibusdam id, magni vitae obcaecati sunt velit dolorum quos hic ad modi incidunt vero amet nihil repellat quas fugit.</p>
        <!-- Pastki qismi -->
        <div class="past">
            <button>OK</button>
        </div>
    </div>
</body>

</html>
